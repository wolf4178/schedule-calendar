<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Syllabus & Practice Tracker</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f9f9f9;
    margin: 0; padding: 20px;
    color: #333;
  }
  h1, h2 {
    text-align: center;
  }
  .container {
    max-width: 700px;
    margin: auto;
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
    padding: 20px;
  }
  h3 {
    margin-top: 30px;
    border-bottom: 2px solid #4CAF50;
    padding-bottom: 5px;
  }
  ul {
    list-style: none;
    padding-left: 0;
  }
  li {
    padding: 8px 0;
    border-bottom: 1px solid #ddd;
  }
  label {
    cursor: pointer;
    display: flex;
    align-items: center;
  }
  input[type="checkbox"] {
    margin-right: 15px;
    width: 18px;
    height: 18px;
  }
  .progress-bar {
    width: 100%;
    background-color: #ddd;
    border-radius: 10px;
    margin: 10px 0 20px;
    height: 16px;
    overflow: hidden;
  }
  .progress-bar-fill {
    height: 100%;
    background-color: #4CAF50;
    width: 0%;
    transition: width 0.5s ease-in-out;
  }
  .footer {
    text-align: center;
    margin-top: 50px;
    font-size: 0.9em;
    color: #666;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>My Syllabus & Practice Tracker</h1>
    
    <h2>Syllabus Completion</h2>
    
    <h3>Quantitative Aptitude</h3>
    <ul id="quantList">
      <!-- Replace these items with your Quant syllabus topics -->
      <li><label><input type="checkbox" onchange="updateProgress()"> Number System</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> Percentages</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> Ratio & Proportion</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> Time & Work</label></li>
    </ul>
    
    <h3>Reasoning</h3>
    <ul id="reasoningList">
      <!-- Replace these items with your Reasoning syllabus topics -->
      <li><label><input type="checkbox" onchange="updateProgress()"> Puzzle</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> Seating Arrangement</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> Blood Relations</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> Coding-Decoding</label></li>
    </ul>
    
    <h3>English</h3>
    <ul id="englishList">
      <!-- Replace these items with your English syllabus topics -->
      <li><label><input type="checkbox" onchange="updateProgress()"> Reading Comprehension</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> Grammar</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> Vocabulary</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> Sentence Correction</label></li>
    </ul>
    
    <h3>Current Affairs</h3>
    <ul id="currentAffairsList">
      <!-- Replace these items with your Current Affairs topics -->
      <li><label><input type="checkbox" onchange="updateProgress()"> National News</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> International News</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> Banking Updates</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> Government Schemes</label></li>
    </ul>

    <h2>Practice Tracker</h2>
    <ul id="practiceList">
      <!-- Replace these items with your practice tasks -->
      <li><label><input type="checkbox" onchange="updateProgress()"> Mock Test 1</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> Mock Test 2</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> Revision Quiz</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> Daily Practice Session</label></li>
    </ul>

    <div class="progress-bar">
      <div id="syllabusProgress" class="progress-bar-fill"></div>
    </div>
    <p id="syllabusPercent">Syllabus Completion: 0%</p>
    
    <div class="progress-bar">
      <div id="practiceProgress" class="progress-bar-fill"></div>
    </div>
    <p id="practicePercent">Practice Completion: 0%</p>
  </div>

<script>
  function updateProgress() {
    // Collect all syllabus checkboxes across subjects
    const syllabusCheckboxes = document.querySelectorAll('#quantList input, #reasoningList input, #englishList input, #currentAffairsList input');
    let completedSyllabus = 0;
    syllabusCheckboxes.forEach(cb => { if(cb.checked) completedSyllabus++; });
    const syllabusPercent = syllabusCheckboxes.length > 0 ? Math.round((completedSyllabus / syllabusCheckboxes.length) * 100) : 0;
    document.getElementById('syllabusProgress').style.width = syllabusPercent + '%';
    document.getElementById('syllabusPercent').textContent = `Syllabus Completion: ${syllabusPercent}%`;

    // Practice checkboxes and progress
    const practiceCheckboxes = document.querySelectorAll('#practiceList input');
    let completedPractice = 0;
    practiceCheckboxes.forEach(cb => { if(cb.checked) completedPractice++; });
    const practicePercent = practiceCheckboxes.length > 0 ? Math.round((completedPractice / practiceCheckboxes.length) * 100) : 0;
    document.getElementById('practiceProgress').style.width = practicePercent + '%';
    document.getElementById('practicePercent').textContent = `Practice Completion: ${practicePercent}%`;
  }
  window.onload = updateProgress;
</script>
</body>
</html>

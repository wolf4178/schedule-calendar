<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlowSavvy Clone (Full Features)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f5f7fb; margin: 0; padding: 0; }
    header { background: #4f46e5; color: white; padding: 1rem; text-align: center; font-size: 1.5rem; }
    .container { display: flex; gap: 1rem; padding: 1rem; flex-wrap: wrap; }
    .tasks, .calendar { flex: 1; min-width: 300px; background: white; border-radius: 12px; padding: 1rem; box-shadow: 0 4px 10px rgba(0,0,0,0.1);}
    h2 { margin-top: 0; }
    input, button, select { padding: .5rem; margin-top: .5rem; }
    ul { list-style: none; padding: 0; }
    li { padding: .5rem; margin: .3rem 0; background: #e0e7ff; border-radius: 6px; cursor: grab; }
    .calendar-day { border: 1px dashed #ccc; min-height: 100px; padding: .5rem; margin-bottom: .5rem; border-radius: 8px; background: #fafafa; }
    .priority-high { background: #fca5a5 !important; }
    .completed { text-decoration: line-through; opacity: 0.6; }
    .day-header { display:flex; justify-content:space-between; }
  </style>
</head>
<body>
  <header>FlowSavvy Clone – All Features</header>
  <div class="container">
    <div class="tasks">
      <h2>Add Task</h2>
      <input id="taskInput" type="text" placeholder="New task"><br>
      <label>Priority:</label>
      <select id="priority">
        <option value="normal">Normal</option>
        <option value="high">High</option>
      </select><br>
      <label>Recurring:</label>
      <select id="recurring">
        <option value="none">None</option>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
      </select><br>
      <button onclick="addTask()">Add Task</button>
      <h2>Unscheduled Tasks</h2>
      <ul id="taskList"></ul>
    </div>
    <div class="calendar">
      <h2>Calendar</h2>
      <div id="calendar"></div>
    </div>
  </div>

  <script>
    const taskList = document.getElementById("taskList");
    const calendar = document.getElementById("calendar");
    const days = ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];
    let todayIndex = new Date().getDay()-1; // 0=Mon
    if(todayIndex < 0) todayIndex = 6;

    // Build 7-day calendar
    function buildCalendar(){
      calendar.innerHTML="";
      days.forEach((day,i)=>{
        let div = document.createElement("div");
        div.className = "calendar-day";
        div.dataset.day = i;
        div.innerHTML = `<div class="day-header"><strong>${day}</strong><small>${i===todayIndex?"Today":""}</small></div>`;
        div.ondragover = ev => ev.preventDefault();
        div.ondrop = ev => {
          const id = ev.dataTransfer.getData("id");
          div.appendChild(document.getElementById(id));
          saveData();
        }
        calendar.appendChild(div);
      });
    }

    function addTask(name,prio,recurring,completed,id){
      name = name || document.getElementById("taskInput").value;
      if(!name) return alert("Enter a task!");
      prio = prio || document.getElementById("priority").value;
      recurring = recurring || document.getElementById("recurring").value;
      id = id || "task"+Date.now();
      let li = document.createElement("li");
      li.id = id;
      li.draggable = true;
      li.ondragstart = ev => ev.dataTransfer.setData("id", li.id);
      li.onclick = () => { li.classList.toggle("completed"); saveData(); };
      li.innerHTML = name + 
        (prio==="high" ? " ⭐" : "") + 
        (recurring!=="none" ? " 🔁"+recurring : "");
      if(prio==="high") li.classList.add("priority-high");
      if(completed) li.classList.add("completed");
      taskList.appendChild(li);
      document.getElementById("taskInput").value = "";
      saveData();
    }

    // Save state
    function saveData(){
      let data = {
        tasks: taskList.innerHTML,
        calendar: calendar.innerHTML,
        today: todayIndex,
        timestamp: Date.now()
      };
      localStorage.setItem("flowSavvyFull", JSON.stringify(data));
    }

    // Load state
    function loadData(){
      let data = localStorage.getItem("flowSavvyFull");
      if(!data) return;
      data = JSON.parse(data);
      taskList.innerHTML = data.tasks;
      calendar.innerHTML = data.calendar;
      todayIndex = data.today;
      rebindEvents();
    }

    function rebindEvents(){
      [...document.querySelectorAll("li")].forEach(li=>{
        li.draggable = true;
        li.ondragstart = ev => ev.dataTransfer.setData("id", li.id);
        li.onclick = () => { li.classList.toggle("completed"); saveData(); };
      });
      [...document.querySelectorAll(".calendar-day")].forEach(div=>{
        div.ondragover = ev => ev.preventDefault();
        div.ondrop = ev => {
          const id = ev.dataTransfer.getData("id");
          div.appendChild(document.getElementById(id));
          saveData();
        }
      });
    }

    // Auto-reschedule unfinished tasks
    function autoReschedule(){
      let currentDay = new Date().getDay()-1; 
      if(currentDay<0) currentDay=6;
      if(currentDay !== todayIndex){
        // move uncompleted tasks from yesterday forward
        [...document.querySelectorAll(".calendar-day")].forEach((dayDiv,i)=>{
          [...dayDiv.querySelectorAll("li")].forEach(li=>{
            if(!li.classList.contains("completed")){
              // if recurring daily, clone task
              if(li.innerHTML.includes("🔁daily")){
                let clone = li.cloneNode(true);
                clone.id = "task"+Date.now();
                clone.onclick = () => { clone.classList.toggle("completed"); saveData(); };
                clone.draggable = true;
                clone.ondragstart = ev => ev.dataTransfer.setData("id", clone.id);
                getDayDiv(currentDay).appendChild(clone);
              }
              // if recurring weekly, only reschedule after 7 days
              else if(li.innerHTML.includes("🔁weekly") && (todayIndex+7)%7===currentDay){
                let clone = li.cloneNode(true);
                clone.id = "task"+Date.now();
                clone.onclick = () => { clone.classList.toggle("completed"); saveData(); };
                clone.draggable = true;
                clone.ondragstart = ev => ev.dataTransfer.setData("id", clone.id);
                getDayDiv(currentDay).appendChild(clone);
              } else {
                // move to today
                getDayDiv(currentDay).appendChild(li);
              }
            }
          });
        });
        todayIndex = currentDay;
        saveData();
      }
    }

    function getDayDiv(idx){
      return document.querySelector(`.calendar-day[data-day='${idx}']`);
    }

    buildCalendar();
    loadData();
    autoReschedule();
  </script>
</body>
</html>

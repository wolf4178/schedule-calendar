<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Syllabus & Practice Tracker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f4f8;
    margin: 0; padding: 20px;
    color: #333;
  }
  .container {
    max-width: 700px;
    margin: 0 auto;
    background: white;
    padding: 25px 30px;
    border-radius: 8px;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
  }
  h1, h2 {
    text-align: center;
    color: #2c3e50;
  }
  h3 {
    color: #27ae60;
    margin-top: 30px;
    border-bottom: 2px solid #27ae60;
    padding-bottom: 6px;
  }
  ul {
    list-style-type: none;
    padding-left: 0;
  }
  li {
    padding: 8px 0;
    border-bottom: 1px solid #dfe6e9;
  }
  label {
    display: flex;
    align-items: center;
    cursor: pointer;
  }
  input[type="checkbox"] {
    margin-right: 15px;
    width: 18px;
    height: 18px;
  }
  .progress-bar {
    width: 100%;
    height: 18px;
    background: #dcdde1;
    border-radius: 10px;
    overflow: hidden;
    margin: 15px 0 8px;
  }
  .progress-bar-fill {
    height: 100%;
    background: #27ae60;
    width: 0%;
    transition: width 0.4s ease;
  }
  p.progress-text {
    font-weight: bold;
    text-align: right;
    margin: 0 0 20px;
    color: #2c3e50;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>My Syllabus & Practice Tracker</h1>
    
    <h2>Syllabus Completion</h2>
    
    <h3>Quantitative Aptitude</h3>
    <ul id="quantList">
      <!-- Enter your Quant topics here by replacing the text -->
      <li><label><input type="checkbox" onchange="updateProgress()"> Topic 1</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> Topic 2</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> Topic 3</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> Topic 4</label></li>
    </ul>
    
    <h3>Reasoning</h3>
    <ul id="reasoningList">
      <!-- Enter your Reasoning topics here -->
      <li><label><input type="checkbox" onchange="updateProgress()"> Topic 1</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> Topic 2</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> Topic 3</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> Topic 4</label></li>
    </ul>
    
    <h3>English</h3>
    <ul id="englishList">
      <!-- Enter your English topics here -->
      <li><label><input type="checkbox" onchange="updateProgress()"> Topic 1</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> Topic 2</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> Topic 3</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> Topic 4</label></li>
    </ul>
    
    <h3>Current Affairs</h3>
    <ul id="currentAffairsList">
      <!-- Enter your Current Affairs topics here -->
      <li><label><input type="checkbox" onchange="updateProgress()"> Topic 1</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> Topic 2</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> Topic 3</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> Topic 4</label></li>
    </ul>
    
    <h2>Practice Tracker</h2>
    <ul id="practiceList">
      <!-- Enter your Practice tasks here -->
      <li><label><input type="checkbox" onchange="updateProgress()"> Mock Test 1</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> Mock Test 2</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> Quiz</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> Revision</label></li>
    </ul>

    <div class="progress-bar">
      <div id="syllabusProgress" class="progress-bar-fill"></div>
    </div>
    <p class="progress-text" id="syllabusPercent">Syllabus Completion: 0%</p>
    
    <div class="progress-bar">
      <div id="practiceProgress" class="progress-bar-fill"></div>
    </div>
    <p class="progress-text" id="practicePercent">Practice Completion: 0%</p>
  </div>

<script>
  function updateProgress() {
    // Gather all syllabus topic checkboxes in all subjects
    const syllabusCheckboxes = document.querySelectorAll('#quantList input[type=checkbox], #reasoningList input[type=checkbox], #englishList input[type=checkbox], #currentAffairsList input[type=checkbox]');
    let completedSyllabus = 0;
    syllabusCheckboxes.forEach(cb => { if(cb.checked) completedSyllabus++; });
    let syllabusPercent = syllabusCheckboxes.length ? Math.round((completedSyllabus / syllabusCheckboxes.length) * 100) : 0;
    document.getElementById('syllabusProgress').style.width = syllabusPercent + '%';
    document.getElementById('syllabusPercent').textContent = 'Syllabus Completion: ' + syllabusPercent + '%';

    // Gather all practice checkboxes
    const practiceCheckboxes = document.querySelectorAll('#practiceList input[type=checkbox]');
    let completedPractice = 0;
    practiceCheckboxes.forEach(cb => { if(cb.checked) completedPractice++; });
    let practicePercent = practiceCheckboxes.length ? Math.round((completedPractice / practiceCheckboxes.length) * 100) : 0;
    document.getElementById('practiceProgress').style.width = practicePercent + '%';
    document.getElementById('practicePercent').textContent = 'Practice Completion: ' + practicePercent + '%';
  }
  window.onload = updateProgress;
</script>
</body>
</html>

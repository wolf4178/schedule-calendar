<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Syllabus & Practice Tracker</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f9f9f9;
    margin: 0; padding: 20px;
    color: #333;
  }
  h1, h2 {
    text-align: center;
  }
  .container {
    max-width: 600px;
    margin: auto;
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
    padding: 20px;
  }
  h3 {
    margin-top: 30px;
    border-bottom: 2px solid #4CAF50;
    padding-bottom: 5px;
  }
  ul {
    list-style: none;
    padding-left: 0;
  }
  li {
    padding: 8px 0;
    border-bottom: 1px solid #ddd;
  }
  label {
    cursor: pointer;
    display: flex;
    align-items: center;
  }
  input[type="checkbox"] {
    margin-right: 15px;
    width: 18px;
    height: 18px;
  }
  .progress-bar {
    width: 100%;
    background-color: #ddd;
    border-radius: 10px;
    margin: 10px 0 20px;
    height: 16px;
    overflow: hidden;
  }
  .progress-bar-fill {
    height: 100%;
    background-color: #4CAF50;
    width: 0%;
    transition: width 0.5s ease-in-out;
  }
  .footer {
    text-align: center;
    margin-top: 50px;
    font-size: 0.9em;
    color: #666;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>My Syllabus & Practice Tracker</h1>
    
    <h2>Syllabus Completion</h2>
    <div id="syllabusSection">
      <ul id="syllabusList">
        <li><label><input type="checkbox" onchange="updateProgress()"> Topic 1: Introduction to Agriculture</label></li>
        <li><label><input type="checkbox" onchange="updateProgress()"> Topic 2: Plant Biology Basics</label></li>
        <li><label><input type="checkbox" onchange="updateProgress()"> Topic 3: Soil and its Types</label></li>
        <li><label><input type="checkbox" onchange="updateProgress()"> Topic 4: Crop Production Fundamentals</label></li>
        <li><label><input type="checkbox" onchange="updateProgress()"> Topic 5: Pest Management</label></li>
      </ul>
      <div class="progress-bar">
        <div id="syllabusProgress" class="progress-bar-fill"></div>
      </div>
      <p id="syllabusPercent">Completion: 0%</p>
    </div>
    
    <h2>Practice Tracker</h2>
    <div id="practiceSection">
      <ul id="practiceList">
        <li><label><input type="checkbox" onchange="updateProgress()"> Practice: Mock Test 1</label></li>
        <li><label><input type="checkbox" onchange="updateProgress()"> Practice: Mock Test 2</label></li>
        <li><label><input type="checkbox" onchange="updateProgress()"> Practice: Problem Solving Exercise</label></li>
        <li><label><input type="checkbox" onchange="updateProgress()"> Practice: Revision Quiz</label></li>
      </ul>
      <div class="progress-bar">
        <div id="practiceProgress" class="progress-bar-fill"></div>
      </div>
      <p id="practicePercent">Completion: 0%</p>
    </div>
  </div>

<script>
  function updateProgress() {
    // Update syllabus progress
    const syllabusItems = document.querySelectorAll('#syllabusList input[type="checkbox"]');
    let completedSyllabus = 0;
    syllabusItems.forEach(item => { if(item.checked) completedSyllabus++; });
    const syllabusPercent = Math.round((completedSyllabus / syllabusItems.length) * 100);
    document.getElementById('syllabusProgress').style.width = syllabusPercent + '%';
    document.getElementById('syllabusPercent').textContent = `Completion: ${syllabusPercent}%`;

    // Update practice progress
    const practiceItems = document.querySelectorAll('#practiceList input[type="checkbox"]');
    let completedPractice = 0;
    practiceItems.forEach(item => { if(item.checked) completedPractice++; });
    const practicePercent = Math.round((completedPractice / practiceItems.length) * 100);
    document.getElementById('practiceProgress').style.width = practicePercent + '%';
    document.getElementById('practicePercent').textContent = `Completion: ${practicePercent}%`;
  }

  // Initialize progress bars on load
  window.onload = updateProgress;
</script>
</body>
</html>
